<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CasasCampo · Carrito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background-color: #f8f9fa; }
    .item-card img { width: 100%; height: auto; object-fit: cover; }
    .item-card .card-body { display: flex; flex-direction: column; justify-content: space-between; }
    .summary-card { position: sticky; top: 90px; }
  </style>
</head>
<body>
    <!-- Navbar dinámico -->
    <div id="navbar-placeholder"></div>

    <div class="container customContainer">
        <h2 class="mb-4">Tu Carrito de Compras</h2>
        <div class="row">
            <!-- Lista de items -->
            <div class="col-md-8" id="cartItems">
                <!-- Aquí se inyectarán dinámicamente las tarjetas de cada producto en el carrito -->
            </div>
            <!-- Resumen de compra -->
            <div class="col-md-4">
                <div class="card summary-card p-3">
                    <h4 class="card-title">Resumen de Compra</h4>
                    <ul class="list-group list-group-flush mb-3" id="cartSummary">
                        <!-- Aquí se inyectarán dinámicamente los totales: subtotal, impuestos, total -->
                    </ul>
                    <div class="d-grid gap-2">
                        <button id="checkoutBtn" class="btn btn-primary">Proceder al Pago</button>
                        <button id="clearCartBtn" class="btn btn-outline-danger">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del carrito -->
    <script type="module" src="../ajaxAndfetch/cart.js"></script>

</body>
</html>
