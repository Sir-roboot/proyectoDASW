<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Propiedad · CasasCampo</title>
    <!-- Bootstrap CSS esencial -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajuste para evitar que el navbar fixed-top cubra el contenido */
        body { padding-top: 70px; }
        /* Estilos mínimos para el carousel, precio y botones */
        .carousel-img { height: 500px; object-fit: cover; }
        .price-big { font-size: 2rem; font-weight: bold; color: #0d6efd; }
        .btn { transition: transform 0.1s ease;}
        .btn:active { transform: scale(0.97);}
        /* Separación para breadcrumb */
        .breadcrumb { margin-top: 0.5rem; margin-left: 1rem; }
    </style>
</head>
<body>
    <!-- Navbar dinámico -->
    <div id="navbar-placeholder"></div>

    <!--
        Esta página se carga al hacer clic en "Ver detalle"
        en el card de un producto en index.html.
        El ID del producto se pasa como query param: ?id=xxx
    -->

    <!-- Breadcrumb simplificado -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="index.html">Propiedades</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="bc-name">Detalle</li>
        </ol>
    </nav>

    <!-- Contenido principal del producto -->
    <main class="container my-4">
        <div class="row">
        <!-- Galería de imágenes -->
        <div class="col-lg-6">
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- imágenes inyectadas aquí -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            </div>
        </div>

        <!-- Detalles y acciones -->
        <div class="col-lg-6">
            <h1 id="prod-name"></h1>
            <p class="text-muted" id="prod-location"></p>
            <div class="mb-3">
            <span class="price-big" id="prod-price"></span>
            </div>
            <p id="prod-description"></p>
            <div class="d-flex align-items-center mb-4">
            <label for="quantity" class="me-2">Cantidad:</label>
            <select id="quantity" class="form-select w-auto"></select>
            </div>
            <div class="d-grid gap-2 d-md-block">
            <button id="addCart" class="btn btn-outline-primary me-2">Agregar al Carrito</button>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer mínimo -->
    <footer class="text-center py-4 bg-dark text-white">
        &copy; 2025 CasasCampo
    </footer>

    <!-- Scripts esenciales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ajaxAndfetch/productDetail.js"></script>
</body>
</html>
