<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas de Campo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Ajuste de altura y recorte para imágenes del carrusel */
        .imageCarousel {
        height: 600px;
        object-fit: cover;
        object-position: center;
        }
        /* Posición del buscador en el carrusel */
        .search-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75%;
        }
    </style>
</head>

<body>

    <!-- Navbar dinámico -->
    <div id="navbar-placeholder"></div>

    <!-- Carrusel con barra de búsqueda superpuesta -->
    <section class="position-relative" style="margin-top: 56px;">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>

        <!-- Buscador con opciones pobladas desde la base de datos -->
        <div class="search-overlay">
            <div class="card shadow bg-white bg-opacity-75 p-4">
            <form id="searchForm" class="row gy-2 gx-3 align-items-center">
                <!-- Modelo de casa con sugerencias -->
                <div class="col-md-5">
                    <input id="modelInput" class="form-control" type="text" list="modelsList" placeholder="Buscar modelo de casa de campo">
                    <datalist id="modelsList"></datalist>
                </div>
                <!-- Rango de precios dinámico -->
                <div class="col-md-3">
                    <select id="priceSelect" class="form-select">
                        <option value="">Precio Máx.</option>
                    </select>
                </div>
                <!-- Tamaños dinámico -->
                <div class="col-md-2">
                    <select id="sizeSelect" class="form-select">
                        <option value="">Tamaño mín.</option>
                    </select>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
            </div>
        </div>
    </section>

  <!-- Grid de propiedades destacadas -->
    <section class="container my-5">
        <h2 class="mb-4">Modelos Destacados</h2>
        <div id="propertiesContainer" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- aquí NO pones nada estático -->
          </div>
        
          <!-- 2) Aquí va la paginación -->
          <nav aria-label="Paginación" class="mt-4">
            <ul id="pagination" class="pagination justify-content-center"></ul>
          </nav>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        &copy; 2025 CasasCampo. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ajaxAndfetch/userIndex.js"></script>
</body>

</html>
