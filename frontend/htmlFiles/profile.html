<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasasCampo · Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .profile-card { max-width: 600px; margin: auto; }
        .history-container { max-height: 400px; overflow-y: auto; }
        .history-table { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .field-row { display: flex; align-items: center; margin-bottom: 1rem; }
        .field-row .form-label { margin-right: 1rem; width: 140px; }
        .field-row .form-control { flex-grow: 1; }
    </style>
</head>
<body>
    <!-- Navbar dinámico -->
    <div id="navbar-placeholder"></div>

    <main class="container my-4">
        <h2 class="mb-4 text-center">Mi Perfil</h2>
        <div class="row g-4">
        <!-- Sección de datos (solo lectura) -->
        <div class="col-lg-6">
            <div class="card profile-card p-4">
            <h5 class="card-title mb-3">Datos Personales</h5>
            <div id="profileData">
                <!-- Personales -->
                <div class="field-row">
                <label class="form-label">Nombre Completo</label>
                <input id="name" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editNameModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Usuario</label>
                <input id="username" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editUserModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Correo Electrónico</label>
                <input id="email" type="email" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editEmailModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editPasswordModal">Editar</button>
                </div>
                <!-- Dirección -->
                <h6 class="mt-4">Dirección</h6>
                <div class="field-row">
                <label class="form-label">Calle</label>
                <input id="street" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editStreetModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Ciudad</label>
                <input id="city" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editCityModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Estado</label>
                <input id="state" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editStateModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">Código Postal</label>
                <input id="zip" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editZipModal">Editar</button>
                </div>
                <div class="field-row">
                <label class="form-label">País</label>
                <input id="country" type="text" class="form-control" disabled>
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editCountryModal">Editar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Historial de compras -->
        <div class="col-lg-6">
            <div class="history-table">
            <h5 class="mb-3">Historial de Compras</h5>
            <div class="history-container">
                <table class="table table-hover mb-0" id="salesHistory">
                <thead>
                    <tr>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Cantidad</th>
                    <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinámico -->
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Modales de edición -->
    <!-- Nombre -->
    <div class="modal fade" id="editNameModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Nombre</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editNameInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Usuario</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editUserInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Email -->
    <div class="modal fade" id="editEmailModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Email</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="email" id="editEmailInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Contraseña -->
    <div class="modal fade" id="editPasswordModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Contraseña</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="password" id="editPasswordInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Calle -->
    <div class="modal fade" id="editStreetModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Calle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editStreetInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Ciudad -->
    <div class="modal fade" id="editCityModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Ciudad</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editCityInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Estado -->
    <div class="modal fade" id="editStateModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Estado</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editStateInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- Código Postal -->
    <div class="modal fade" id="editZipModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Código Postal</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editZipInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" data-bsdismiss="modal">Cancelar</button></div>
      </div></div>
    </div>
    <!-- País -->
    <div class="modal fade" id="editCountryModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar País</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><input type="text" id="editCountryInput" class="form-control"></div>
        <div class="modal-footer"><button class="btn btn-primary">Guardar</button><button class="btn btn-secondary" databs-dismiss="modal">Cancelar</button></div>
      </div></div>
    </div>

    <!-- Modal de Detalle de Compra -->
    <div class="modal fade" id="purchaseDetailModal" tabindex="-1" aria-labelledby="purchaseDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="purchaseDetailLabel">Detalle de Compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="purchaseDetails">
                <!-- Filas inyectadas dinámicamente -->
                </tbody>
            </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS y script de perfil -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ajaxAndfetch/profile.js"></script>
</body>
</html>
