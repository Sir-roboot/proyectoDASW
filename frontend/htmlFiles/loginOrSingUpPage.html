<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasasCampo · Autenticación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container-custom { width: 100%; max-width: 900px; }
        .left-section { text-align: center; }
        .form-container { background: #2c2f33; padding: 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); width:100%; max-width:600px; display:none; }
        .register-form-container { max-width: 700px; max-height: 80vh; overflow-y: auto; }
        .form-control { background-color: transparent; border: 1px solid #6c757d; color: #fff; }
        label, .form-label { color: #fff; }
        .btn-outline-primary { border-color: #fff; color: #fff; }
        .btn-outline-primary:hover { background-color: #fff; color: #343a40; }
        #welcomeTitle { font-size: 48px; margin-bottom: 30px; }
        #buttonContainer button { padding: 10px 20px; margin-right: 10px; }
    </style>
</head>

<body>
    <div class="container container-custom">
        <div class="row w-100">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-section">
            <h2 id="welcomeTitle">Bienvenido a CasasCampo</h2>
            <div class="d-flex" id="buttonContainer">
            <button class="btn btn-outline-primary" id="loginBtn">Iniciar sesión</button>
            <button class="btn btn-outline-primary" id="registerBtn">Registrarse</button>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <!-- Login -->
            <div class="form-container" id="loginForm">
            <h4 class="text-center mb-3">Iniciar Sesión</h4>
            <form>
                <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            </div>
            <!-- Register -->
            <div class="form-container register-form-container" id="registerForm">
            <h4 class="text-center mb-3">Registrarse</h4>
            <form>
                <div class="row g-3">
                <div class="col-md-6">
                    <label for="regName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="col-md-6">
                    <label for="regUserName" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="regUserName" required>
                </div>
                <div class="col-md-6">
                    <label for="regEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="col-12 text-center mt-3"><h5>Dirección</h5></div>
                <div class="col-md-6">
                    <label for="regStreet" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="regStreet" required>
                </div>
                <div class="col-md-6">
                    <label for="regCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="regCity" required>
                </div>
                <div class="col-md-6">
                    <label for="regState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="regState" required>
                </div>
                <div class="col-md-6">
                    <label for="regZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="regZip" required>
                </div>
                <div class="col-12">
                    <label for="regCountry" class="form-label">País</label>
                    <input type="text" class="form-control" id="regCountry" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./ajaxAndfetch/auth.js"></script>
</body>

</html>
