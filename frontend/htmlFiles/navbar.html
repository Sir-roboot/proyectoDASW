    <!-- Modals -->
    
    <!-- Log In -->
    <div class="modal fade" tabindex="-1" id="LogInModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loginSubmit">Iniciar sesión</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Sign Up -->
    <div class="modal fade" tabindex="-1" id="SignUpModal">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Registrarse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="row g-3">
                <div class="col-md-6">
                    <label for="regName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="col-md-6">
                    <label for="regUserName" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="regUserName" required>
                </div>
                <div class="col-md-6">
                    <label for="regEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="col-12"><h6 class="mt-3">Dirección</h6></div>
                <div class="col-md-6">
                    <label for="regStreet" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="regStreet" required>
                </div>
                <div class="col-md-6">
                    <label for="regCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="regCity" required>
                </div>
                <div class="col-md-6">
                    <label for="regState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="regState" required>
                </div>
                <div class="col-md-6">
                    <label for="regZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="regZip" required>
                </div>
                <div class="col-12">
                    <label for="regCountry" class="form-label">País</label>
                    <input type="text" class="form-control" id="regCountry" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100" id="registerSubmit">Crear cuenta</button>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Log Out Confirmation -->
    <div class="modal fade" tabindex="-1" id="LogOutModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">¿Cerrar sesión?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <p>¿Estás seguro de que quieres cerrar sesión?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="logoutBtn">Cerrar sesión</button>
            </div>
        </div>
        </div>
    </div>
